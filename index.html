<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 400px;
        }

        h1 {
            color: #333;
        }

        #result-container {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .circle {
            width: 50px;
            height: 50px;
            background-color: #007bff;
            color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    <title>Generador de Números</title>
</head>
<body>
    <div class="container">
        <h1>Números de la Suerte</h1>
        <div id="result-container">
            <!-- Aquí se mostrarán los números de la suerte en círculos -->
        </div>
        <button id="generate-btn">Generar Números</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const resultContainer = document.getElementById("result-container");
            const generateBtn = document.getElementById("generate-btn");

            generateBtn.addEventListener("click", () => {
                // Generar tres números al azar del 01 al 80
                const luckyNumbers = generateLuckyNumbers(3, 1, 80);

                // Muestra los números en círculos
                displayLuckyNumbers(resultContainer, luckyNumbers);
            });

            function generateLuckyNumbers(count, min, max) {
                const luckyNumbers = [];

                while (luckyNumbers.length < count) {
                    const number = Math.floor(Math.random() * (max - min + 1)) + min;
                    if (!luckyNumbers.includes(number)) {
                        luckyNumbers.push(number);
                    }
                }

                return luckyNumbers;
            }

            function displayLuckyNumbers(container, numbers) {
                container.innerHTML = "";
                numbers.forEach((number) => {
                    const circle = document.createElement("div");
                    circle.classList.add("circle");
                    circle.textContent = number < 10 ? `0${number}` : number.toString();
                    container.appendChild(circle);
                });
            }
        });
    </script>
</body>
</html>
